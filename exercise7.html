<!DOCTYPE html>
<html lang="en">
<head>
    <title>.</title>
</head>
<style>
body {
    padding: 0;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center; 
}

.div {
    gap: 30px;
    display: flex;
    align-self: center;
    justify-content: center;
}

.box {
    width: 100px;
    height: 100px;
    background-color: blue;
}

@media screen and (max-width: 700px) {
    .div {
        flex-direction: column; 
    }
}

@media screen and (max-width: 400px) {
    .box {
        background-color: yellow; 
    }
}
</style>
<body>
  <div class="div">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
