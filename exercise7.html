<!DOCTYPE html>
<html lang="en" >
<style>
    .div {
        gap: 30px;
        display: flex;
        align-self: center;
        justify-content: center;
        height: 100vh;
        margin: 0;

    }
    .box {
        width: 100px;
        height: 100px;
        background-color: blue;
    }
    @media screen and (max-width: 700px) {
        .div {
            flex-direction: column;
        }
    }
    @media screen and (max-width: 400px) {
        .box {
            background-color: yellow;
        }
    }
</style>
</head>
<body>
  <div class="div">
    <div class="box div">
    </div>
    <div class="box div">
    </div>
    <div class="box div">
    </div>

    
  </div>

</body>
</html>
